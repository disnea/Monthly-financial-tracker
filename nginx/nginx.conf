events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth_service:8001;
    }

    upstream finance_service {
        server finance_service:8002;
    }

    upstream emi_service {
        server emi_service:8003;
    }

    upstream investment_service {
        server investment_service:8004;
    }

    upstream market_service {
        server market_service:8005;
    }

    upstream export_service {
        server export_service:8006;
    }

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        # Auth Service
        location /api/auth/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_request_headers on;
        }

        # Finance Service
        location /api/finance/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://finance_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_request_headers on;
        }

        # EMI Service
        location /api/emi/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://emi_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_request_headers on;
        }

        # Investment Service
        location /api/investment/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://investment_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_request_headers on;
        }

        # Market Service
        location /api/market/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://market_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_request_headers on;
        }

        # Export Service
        location /api/export/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://export_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_request_headers on;
            proxy_read_timeout 300s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
